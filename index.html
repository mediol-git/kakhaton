<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Khahaton</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <a href="" class="logo">
                <img src="img/logo.svg" alt="site logo">
            </a>
            <div class="header-wrap">
                <ul class="menu">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Destinations</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Partner</a></li>
                </ul>
                <div class="btn-wrap">
                    <input type="button" value="Login" class="login">
                    <input type="button" value="Register" class="reg">
                </div>
            </div>
        </div>
    </header>
    <main class="main">
        <section class="hero">
            <div class="container">
                <div class="hero-form">
                    <h1>Explor and Travel</h1>
                    <hr>
                    <form action="" method="POST">
                        <input type="text" placeholder="Name">
                        <input type="email" name="" id="" placeholder="Email">
                        <input type="submit" value="Submit">
                    </form>
                </div>
                <div class="hero-images">
                    <div class="thumb">
                        <img src="img/first.jpg" alt="White mountain">
                        <span>Lorem ipsum</span>
                    </div>
                    <div class="thumb">
                        <img src="img/second.jpg" alt="Canyon">
                        <span>Lorem ipsum</span>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
